baseURL: https://talesgomes27.netlify.app
languageCode: en
DefaultContentLanguage: pt-br
title: Tales Gomes
theme: anatole
summarylength: 10
enableEmoji: yes
enableRobotsTXT: yes
pygmentsUseClasses: yes
pygmentsCodeFences: yes
pygmentsCodefencesGuessSyntax: yes
markup:
  goldmark:
    renderer:
      unsafe: yes
taxonomies:
  category: categories
  series: series
  tag: tags
related:
  includeNewer: yes
  indices:
    - name: keywords
      weight: 100
    - name: tags
      weight: 80
  threshold: 80
  toLower: yes
